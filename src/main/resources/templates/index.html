<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>

<div>
    <div th:replace="fragments/topnav :: navbar"></div>

    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">The Forum</h1>

<!--        <a class="btn btn-primary" th:href="@{'/topic/newtopic'}" role="button" >Add new Topic</a>-->
        <h3><a class="btn btn-primary rounded" sec:authorize="hasAuthority('ROLE_USER')" th:href="@{'/topic/newtopic/' + ${#authentication.getPrincipal().getUserId()}}"  role="button">Add new Topic</a></h3>

    </div>

    <!--    <tr>-->
<!--        <div align = "left" >-->


<!--        </div>-->
<!--    </tr>-->

    <tr>
        <div class="col-sm-10 mx-auto align-center align-items-center" >
            <div class="panel-body mx-5 align-center" >


                <table class="table bg-white">
                    <thead class="thead-light">
                    <tr>
                        <th>Subject</th>
                        <th>Creation Date</th>
<!--                        <th>edit</th>-->
<!--                        <th>delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="topic : ${listtopics}">
                        <td><a th:href="@{'/topic/' + ${topic.topicId}}"><span th:text="${topic.subject}"></span></a></td>
                        <td th:text="${topic.creationDate}"></td>
<!--                        <td>-->
<!--                            <a th:href="@{'/edit/' + ${topic.topicId}}">Edit</a>-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            <a th:href="@{'/delete/' + ${topic.topicId}}">Delete</a>-->
<!--                        </td>-->
                    </tr>

                    </tbody>
                </table>


            </div>

        </div>

    </tr>

    </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
