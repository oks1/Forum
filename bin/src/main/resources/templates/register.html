<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <style>
        .errors{
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>



<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                <form action="#" th:object="${user}" th:action="@{/register/user}"  method="post" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">User Name</label>
<!--                                            <input type="text" id="form3Example1c" class="form-control" name="username"/>-->

                                            <input type="hidden" th:field="*{userId}" />
                                            <input type="text" th:field="*{username}" class="form-control"  id="form3Example1c" placeholder="username" />
                                            <span th:errors="*{username}" class="errors"></span>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label">Password</label>

                                            <input type="password" th:field="*{password}" class="form-control"  placeholder="password" />
                                            <span th:errors="*{password}" class="errors"></span>


<!--                                            <input  id="form3Example3c" class="form-control" type="password" name="password"/>-->
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label">Full Name</label>

                                            <td><input type="text" th:field="*{fullname}" class="form-control" placeholder="Full Name" /></td>
                                            <span th:errors="*{fullname}" class="errors"></span>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label">Cellphone</label>

                                            <td><input type="number" th:field="*{cellphone}" class="form-control" placeholder="cellphone" /></td>
                                            <span th:errors="*{cellphone}" class="errors"></span>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label" >Email</label>
                                            <td><input type="text" th:field="*{email}" class="form-control" placeholder="email" /></td>
                                            <span th:errors="*{email}" class="errors"></span>

                                        </div>
                                    </div>




                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button  type="submit" value="Sign In" class="btn btn-primary btn-lg rounded">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                                <img src="/images/discussion-forum-icon-17.jpg"
                                     class="img-fluid" alt="Sample image" width="400">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
